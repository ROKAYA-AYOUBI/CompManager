<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	 <div align="center">
        <h1>Edit Product</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${personne}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>Personne ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr> 
                     <tr>             
                    <td>CIN:</td>
                    <td>
                        <input type="text" th:field="*{CIN}" />
                    </td>
                </tr>    
                <tr>             
                    <td>Nom:</td>
                    <td>
                        <input type="text" th:field="*{Nom}" />
                    </td>
                </tr>
                <tr>
                    <td>Prenom:</td>
                    <td><input type="text" th:field="*{Prenom}" /></td>
                </tr>
               
                <tr>
                    <td>Diplome:</td>
                    <td><input type="text" th:field="*{Diplome}" /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" th:field="*{email}" /></td>
                </tr>     
                  <tr>
                    <td>Numero_Tel:</td>
                    <td><input type="text" th:field="*{numero_Tel}" /></td>
                </tr>  
                  <tr>
                    <td>Tache:</td>
                    <td><input type="text" th:field="*{tache}" /></td>
                </tr>                         
                <tr>
                    <td colspan="2"><button type="submit">Enregistrer</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
